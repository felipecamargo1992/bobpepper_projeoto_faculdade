<body class="fundao">
    <div class="header">
        <div class="container">
            <div>
                <img class="titulo" src="../img/logo.png" width="80px">

            <div class="nav">

    <div class="formulario">
        <div class="container">
            <div class="login">
                <form>
                    <img src="../img/logo.png" width="80px" class="logo-login">

                    <ul class="form-style-1">
                        <li>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email_usu" class="large-field" placeholder="exemplo@bobpepper.com" required />

                    </ul>

                    <ul class="form-style-1">
                        <li>
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" id="senha_usu" class="large-field" placeholder="Senha" required />
                        </li>
                    </ul>
                    <br>
                    <div class="btn-enviar">
                        <button class="btn first" onclick="verificar_usuario();">Logar</button>
                    </div>

                    Não possui Cadastro? <a href="cadastro.html">Cadastre-se!</a>
